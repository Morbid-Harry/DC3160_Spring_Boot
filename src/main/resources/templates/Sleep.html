<html xmlns:th="http://www.thymeleaf.org">
<head>

<meta charset="ISO-8859-1">
<title>Sleep</title>

<link href="/css/Bootstrap.css" type="text/css" rel="stylesheet">
<link href="/css/theme.css" type="text/css" rel="stylesheet">
<link href="/css/sleepPage.css" type="text/css" rel="stylesheet">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

</head>
<body class="bg-gray-100">
	
	<div th:replace="~{header.html :: header}" ></div>

	<div class="container-fluid">
		<div class="row">
			<nav id="sidebarMenu"
				class="col-md-3 col-lg-2 d-md-block sidebar collapse"
				style="max-width: 150px">
				<div class="sidebar-sticky position-sticky p-2">
					<ul class="nav nav-pills flex-column mb-auto">
						<li class="nav-item"><a class="nav-link"
							href="Dashboard"> Dashboard </a></li>
						<li class="nav-item"><a class="nav-link" href="Profile">
								Profile </a></li>
						<li class="nav-item"><a class="nav-link"
							href="Exercise"> Exercise </a></li>
						<li class="nav-item"><a class="nav-link active" href="#">
								Sleep </a></li>
						<li class="nav-item"><a class="nav-link" href="Diet">
								Diet </a></li>
					</ul>

					<hr>
					<ul class="nav nav-pills flex-column mb-auto">
						<li class="nav-item"><a class="nav-link" href="signOut" >Signout</a></li>
					</ul>
				</div>
			</nav>

			<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
				<div
					class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
					<h1 class="h2" th:inline="text">
						Welcome to your Sleep Preferences
						[[${user.firstName}]]
					</h1>
				</div>
				
				<div class="row d-flex p-2">
					<div class="col">
						<div class="card">
							<div class="card-header">
								<h5 class="card-title">How many hours did you sleep?</h5>
							</div>
							<div class="card-body">
								<form id="profile-sleep-form" class="needs-validation my-auto" action="Sleep" method="POST" novalidate>
									<div class="row mb-3">
										<div class="col-6">
											<label for="sleep-taken-input" class="form-label">Sleep taken</label>
											<input type="number" min="0" max="24" step="any" class="form-control" id="sleep-taken-input" name="sleep-taken-hours" value=0 required>
											<div class="valid-feedback"></div>
											<div class="invalid-feedback">Please enter a valid number</div>
										</div>	
										<div class="col-6">
											<label for="sleep-date-input" class="form-label">Date of Sleep</label>	
											<input type="date" max="9999-12-31" class="form-control" id="sleep-date-input" name="sleep-date" required>
											<div class="valid-feedback"></div>
											<div class="invalid-feedback">Please enter a valid date in the form dd/mm/yyyy</div>
										</div>
									</div>
									<div class="text-center">
										<button type="submit" class="btn btn-primary">Add Sleep</button>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
				<div class="row d-flex p-2">
					<div class="col">
						<div class="card">
							<div class="card-header">
								<h5 class="card-title">Your Sleep Data</h5>
							</div>
							<div class="card-body">
								<table id = "sleepTable" class="table">
									<thead>
										<tr>
											<th>Sleep Amount</th>
											<th>Date of Sleep</th>
										</tr>
									</thead>
									<tbody>
										<tr th:each="record : ${sleepRecords}">
											<td th:text="${record.sleepHours}"></td>
											<td th:text="${record.sleepDate}"></td>
										<tr>
									</tbody>	
								</table>
							</div>
						</div>
					</div>
				</div>
			</main>
		</div>
	</div>

	<script src="/js/Bootstrap.js"></script>
	<script src="/js/registerValidation.js" type="text/javascript"></script>

</body>
</html>
